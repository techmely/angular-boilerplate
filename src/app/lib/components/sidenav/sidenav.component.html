<!-- Taiga migration TODO: tuiButton "whiteblock-active" appearance is no longer available. Use 'appearance="whiteblock" data-mode="checked"' -->
<tui-scrollbar class="t-nav-scrollbar">
    <div
        tuiFade="vertical"
        tuiScrollable
        class="t-nav-content"
    >
        <aside
            [style.height.rem]="27"
            [tuiNavigationAside]="expanded"
        >
            <header>
                <button
                    appearance="outline"
                    iconEnd="@tui.chevron-down"
                    size="s"
                    tuiButton
                >
                    More
                </button>
                <button
                    iconEnd="@tui.chevron-down"
                    tuiButton
                >
                    <span tuiFade>A very very long product name</span>
                </button>
            </header>
            <button
                iconStart="@tui.search"
                tuiButton
                tuiHint
                tuiHintAside
            >
                Search
            </button>
            <a
                iconStart="@tui.users"
                routerLink="/experimental/navigation"
                routerLinkActive="active"
                tuiAppearance="flat"
                tuiButton
            >
                Groups
            </a>
            <!-- <div
                [tuiDropdownEnabled]="!expanded"
                [tuiDropdown]="dropdown"
                [tuiDropdownSided]="true"
                [(tuiDropdownOpen)]="open"
            >
                <button
                    iconStart="@tui.settings"
                    icon="@tui.chevron-down"
                    tuiAppearance="flat"
                    tuiButton
                    [appearance]="open ? 'hover' : ''"
                    (click)="submenu = expanded && !submenu"
                >
                    Settings
                </button>
                <ng-template #dropdown>
                    <tui-data-list size="s">
                        <button tuiOption>Account</button>
                        <button tuiOption>Notifications</button>
                        <button tuiOption>Privacy</button>
                    </tui-data-list>
                </ng-template>
            </div> -->
            <tui-expand [expanded]="expanded && submenu">
                <button tuiButton>Account</button>
                <button tuiButton>Notifications</button>
                <button tuiButton>Privacy</button>
            </tui-expand>
            <button
                iconStart="@tui.heart"
                tuiButton
                tuiHint
                tuiHintAside
            >
                <span tuiFade>By default ellipsis is used but you can use fade too</span>
            </button>
            <hr />
            <button
                iconStart="@tui.plus"
                tuiButton
                tuiHint
                tuiHintAside
            >
                Add
            </button>
            <footer>
                <button
                    iconStart="@tui.star"
                    tuiButton
                    tuiHint
                    tuiHintAside
                >
                    Favorites
                </button>
                <button
                    tuiButton
                    tuiHint
                    tuiHintAside
                    [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
                    (click)="expanded = !expanded"
                >
                    {{ expanded ? 'Collapse' : 'Expand' }}
                </button>
            </footer>
        </aside>
    </div>
</tui-scrollbar>
