<header tuiNavigationHeader>
    <button
        appearance="secondary"
        icon="tuiIconGrid"
        tuiIconButton
    >
        Menu
    </button>
    <span tuiNavigationLogo>
        <tui-icon icon="tuiIconHome"></tui-icon>
        <span tuiFade>TechMely</span>
        <tui-badge>News</tui-badge>
    </span>
    <tui-hosted-dropdown [content]="products">
        <button
            appearance="secondary"
            iconRight="tuiIconChevronDown"
            tuiButton
        >
            <span tuiFade>TechMely</span>
        </button>
        <ng-template #products>
            <tui-data-list size="s">
                <button tuiOption>
                    A very very long project
                    <tui-icon
                        icon="tuiIconCheck"
                        [style.font-size.em]="1"
                        [style.margin-left.rem]="0.5"
                    ></tui-icon>
                </button>
                <button tuiOption>Something else</button>
            </tui-data-list>
        </ng-template>
    </tui-hosted-dropdown>
    <hr />
    <button
        appearance="secondary"
        icon="tuiIconPlus"
        tuiButton
    >
        Create
    </button>
    <button
        icon="tuiIconBell"
        tuiIconButton
    >
        Notifications
        <tui-badge-notification></tui-badge-notification>
    </button>
    <button
        icon="tuiIconMoreHorizontal"
        tuiIconButton
    >
        More
    </button>
    <tui-avatar src="AI"></tui-avatar>
</header>
